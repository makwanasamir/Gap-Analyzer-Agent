# version: 1.0.0
version: 1.0.0

provision:
  - uses: botAadApp/create
    with:
      name: gap-analysis-bot-local
    writeToEnvironmentFile:
      clientId: BOT_ID
      clientSecret: BOT_PASSWORD
      objectId: BOT_OBJECT_ID

  - uses: botFramework/create
    with:
      botId: ${{BOT_ID}}
      name: gap-analysis-bot-local
      messagingEndpoint: ${{BOT_ENDPOINT}}/api/messages
      description: ""
      channels:
        - name: msteams
